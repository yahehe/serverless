service: aws-nodejs

provider:
  name: aws
  runtime: nodejs6.10

functions:
  hello:
    handler: handler.hello
    events:
      - sns:
          arn:
            Fn::Join:
              - ':'
              -
                - 'arn:aws:sns'
                - ${env:EXISTING_TOPIC_REGION}
                - ${env:EXISTING_TOPIC_ACCOUNT}
                - ${env:EXISTING_TOPIC_NAME}
          topicName: ${env:EXISTING_TOPIC_NAME}
